<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartstyle.css">
    <title>Document</title>
</head>

<body>
   
    <h1>Cart</h1>
    <div id="selectedItemContainer" class="boxedit">
        <img id="itemImage" alt="item image" class="cardimg">
        <div class="caname">
            <h2 id="itemName"></h2>
            <div class="spdolnum">
                <span class="spandollar">$</span>
                <h2 id="itemPrice" class="numbercolor"></h2>
                <span class="spandollar">/kg</span>
            </div>
        </div>
        <div>
            <img src="image/time.png" alt="time" class="timeimg">
        </div>
    </div>

    <script>
          document.addEventListener('DOMContentLoaded', function () {
            const itemName = sessionStorage.getItem('selectedItemName');
            const itemImage = sessionStorage.getItem('selectedItemImage');
            const itemPrice = sessionStorage.getItem('selectedItemPrice');

            if (itemName && itemImage && itemPrice) {
                const itemNameElement = document.getElementById('itemName');
                const itemImageElement = document.getElementById('itemImage');
                const itemPriceElement = document.getElementById('itemPrice');

                itemNameElement.textContent = itemName;
                itemImageElement.src = itemImage;
                itemPriceElement.textContent = itemPrice;
            }
        });
    </script>
  


</body>

</html>
